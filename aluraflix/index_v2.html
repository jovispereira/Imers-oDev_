<html>

<head>
  <link rel="stylesheet" type="text/css" href="style_v2.css">
  <title>
    Imersão Dev - Aula 05
  </title>
</head>

<body>
  <div class="container">
    <h1 class="page-title">
      Sérieflix
    </h1>
    <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg" class="page-logo" alt="">
    <p class="page-subtitle">
      Qual suas 5 séries favoritas?
    </p>
    <div class="form-wrapper">
      <input type="text" id="filme" name="filme" placeholder="Insira endereço de imagem">
      <input type="text" id="nome-filme" name="nome-filme" placeholder="Insira o nome da série">
      <button onClick="adicionarFilme()">Adicionar Série</button>
    </div>
  </div>
  <div id="listaFilmes"></div>
  <h2 class="listaNomes" id="listaNomes"></h2>
  <div class="remover">
    <input type="text" id="filmeRemovido" name="filmeRemovido" placeholder="Insira endereço de imagem">
    <button onClick="removerFilme()">Remover Série</button>
  </div>
  <a href="https://alura.com.br/" target="_blank">
    <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
  </a>
  <script type="text/javascript" src="app_v2.js"></script>
</body>

</html>
